<div class="message">
  <div id="b4" class="message-title">
    <form>
      <div class="radio">
        <input type="radio" name="radios">
        <label>Payment card</label>
      </div>
      </form>
    <div class="card-icon-row">
      <img class="card-icon" src="{{ url_for('static', filename='images/bank.png') }}"/>
    </div>
  </div>
  <div class="message-content">
    <form id="form-checkout">
      <div class="form-group">
          <label for="checkout-name">Name</label>
          <input required type="text" id="checkout-name" placeholder="Jane Doe"
          title="Name on credit card"/>
      </div>
      <div class="form-group">
          <label for="checkout-postal-code">Postal code</label>
          <input required type="text" id="checkout-postal-code" placeholder="111111"
          title="Postal code from billing address"/>
          <label for="account-number" class="invalid">Type "111111" to pass AVS check.</label>
      </div>

      <div class="btn-row">
        <button class="btn btn-small btn-min-width">Go to checkout</button>
      </div>
    </form>
    {% include 'snippets/test-cards.html' %}
  </div>
</div>
